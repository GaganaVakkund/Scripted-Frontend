<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
    <link rel="stylesheet" href="./loginnn.css">
</head>
<body>
<div class="container">
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
    <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username or Email">  
    </div>
    <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password">  
    </div>
    <button class="form__button" onclick="alert('You have successfully logged in!')"><a href="./index.html">Continue</a></button>
    <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
    </p>
    <p class="form__text">
        <a href="./signup.html" class="form__link" id="linkCreateAccount">Don't have an account? Create account.</a>
    </p>
    </form>
</div>
</body>
</html>
