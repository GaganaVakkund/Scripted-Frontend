<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/login.css">
</head>
<body>
    
    <div class="container">
        <form class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username or Email">  
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">  
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a  class="form__link" id="linkCreateAccount">Don't have an account? Create account.</a>
        </p>
        </form>
        <form class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username">  
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Email Address ">  
        </div>
        <div class="form__input form__input--radio">
        <input type="radio" id="createAccount">
                <label>Innovator</label><br>
                <input type="radio" id="createAccount">
                <label>Sponsor</label><br>
            </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">  
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm Password">  
        </div>
        <button class="form__button" type="submit">Submit</button>
    
        <p class="form__text">
            <a  class="form__link"id="linkLogin">Already have an account? Sign in. </a>
        </p>
        </form>
    </div>
 
    <script src=" ./src/login.js"></script>
</body>
</html>
